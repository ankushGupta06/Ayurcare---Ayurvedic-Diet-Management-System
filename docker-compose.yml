version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ayurvedic_postgres
    environment:
      POSTGRES_DB: ayurvedic_diet_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ayurvedic_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ayurvedic_backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/ayurvedic_diet_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_EXPIRES_IN: 30d
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ayurvedic_network
    command: npm run dev

  frontend:
    build:
      context: ./UI
      dockerfile: Dockerfile
    container_name: ayurvedic_frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./UI:/app
      - /app/node_modules
    networks:
      - ayurvedic_network
    command: npm run dev

volumes:
  postgres_data:

networks:
  ayurvedic_network:
    driver: bridge


